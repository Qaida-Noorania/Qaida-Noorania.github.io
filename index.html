    <title>Data Table</title>
    <style>

            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        main {
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
        }

        thead {
            background-color: #007BFF;

        tbody tr:nth-child(even) {
